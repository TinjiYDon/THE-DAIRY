name: the_dairy
description: Offline personal health diary. Privacy-first. Flutter. 100% on-device.
publish_to: "none"
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  go_router: ^14.2.0
  flutter_riverpod: ^2.5.1
  sqflite_sqlcipher: ^2.3.0
  flutter_secure_storage: ^9.2.2
  fl_chart: ^0.66.2
  image_picker: ^1.1.2
  speech_to_text: ^6.6.2
  in_app_purchase: ^3.2.0
  flutter_local_notifications: ^17.2.3
  onnxruntime_flutter: ^1.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/personas/
    - assets/templates/

